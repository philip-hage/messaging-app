<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" type="image/x-icon" href="favicon.ico" />
    <title>Messaging App</title>
  </head>

  <body>
    <div class="app">
      <!-- de navbar/bovenkant van de app -->
      <div class="header">
        <div class="logo">
          <svg
            viewBox="0 0 513 513"
            fill="currentColor"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path
              d="M256.025.05C117.67-2.678 3.184 107.038.025 245.383a240.703 240.703 0 0085.333 182.613v73.387c0 5.891 4.776 10.667 10.667 10.667a10.67 10.67 0 005.653-1.621l59.456-37.141a264.142 264.142 0 0094.891 17.429c138.355 2.728 252.841-106.988 256-245.333C508.866 107.038 394.38-2.678 256.025.05z"
            />
            <path
              d="M330.518 131.099l-213.825 130.08c-7.387 4.494-5.74 15.711 2.656 17.97l72.009 19.374a9.88 9.88 0 007.703-1.094l32.882-20.003-10.113 37.136a9.88 9.88 0 001.083 7.704l38.561 63.826c4.488 7.427 15.726 5.936 18.003-2.425l65.764-241.49c2.337-8.582-7.092-15.72-14.723-11.078zM266.44 356.177l-24.415-40.411 15.544-57.074c2.336-8.581-7.093-15.719-14.723-11.078l-50.536 30.744-45.592-12.266L319.616 160.91 266.44 356.177z"
              fill="#fff"
            />
          </svg>
        </div>
        <div class="user-settings">
          <div class="dark-light">
            <svg
              viewBox="0 0 24 24"
              stroke="currentColor"
              stroke-width="1.5"
              fill="none"
              stroke-linecap="round"
              stroke-linejoin="round"
            >
              <path d="M21 12.79A9 9 0 1111.21 3 7 7 0 0021 12.79z" />
            </svg>
          </div>
          <img class="user-profile"src=""alt="" class="account-profile"alt=""/>
          <input type="file" id="userImageInput" style="display: none" />
        </div>
      </div>
      <div class="wrapper">
        <!-- de conversation aan de linker kant -->
        <div class="conversation-area">
          <button class="add"></button>
          <div class="overlay"></div>
        </div>
        <!-- De chat area -->
        <div class="chat-area">
          <!-- De header van de chat area -->
          <div class="chat-area-header">
            <div class="chat-area-title">CodePen Group</div>
          </div>
          <div class="chat-area-main"></div>
          <!-- waar je dingen kan uploaden en een bericht kan typen -->
          <div class="chat-area-footer">
            <!-- De input field voor een bericht typen -->
            <input
              type="text"
              id="messageInput"
              class="message-input"
              placeholder="Type something here..."
            />

            <div class="smiley-button" onclick="toggleEmojiDrawer()">
              <!-- Initial smiley face -->

              <svg
                xmlns="http://www.w3.org/2000/svg"
                viewBox="0 0 24 24"
                fill="none"
                stroke="currentColor"
                stroke-width="1.5"
                stroke-linecap="round"
                stroke-linejoin="round"
                class="feather feather-smile"
              >
                <circle cx="12" cy="12" r="10" />
                <path d="M8 14s1.5 2 4 2 4-2 4-2M9 9h.01M15 9h.01" />
              </svg>
            </div>
          </div>
        </div>
        <!-- De details van de groep dit staat allemaal aan de rechterkant van de chat -->
        <div class="detail-area">
          <div class="detail-area-header">
            <input type="file" id="fileInput" style="display: none" />
            <div class="msg-profile group" id="profilePicture">
              <img class="profile-picture" src="">
            </div>
            <div onclick="toggleName()" class="detail-title">CodePen Group</div>
            <input type="text" class="changeUserName" onblur="changeUserName()" style="display: none;">
            <div class="detail-subtitle">Created by Aysenur, 1 May 2020</div>
          </div>
          <div class="detail-changes">
            <div class="detail-change">
              Change Color
              <div class="colors">
                <div class="color blue selected" data-color="blue"></div>
                <div class="color purple" data-color="purple"></div>
                <div class="color green" data-color="green"></div>
                <div class="color orange" data-color="orange"></div>
              </div>
            </div>
          </div>
          <a class="follow-me" target="_blank">
            <span class="follow-text">
              <svg
                viewBox="0 0 24 24"
                stroke="currentColor"
                stroke-width="2"
                fill="none"
                stroke-linecap="round"
                stroke-linejoin="round"
                class="css-i6dzq1"
              >
                <path
                  d="M23 3a10.9 10.9 0 0 1-3.14 1.53 4.48 4.48 0 0 0-7.86 3v1A10.66 10.66 0 0 1 3 4s-4 9 5 13a11.64 11.64 0 0 1-7 2c9 5 20 0 20-11.5a4.5 4.5 0 0 0-.08-.83A7.72 7.72 0 0 0 23 3z"
                ></path>
              </svg>
              Follow me on the hub
            </span>
            <span class="developer">
              <img src="img/The_Hub_logo.png" />
              Philip Hage â€” @PhilipHage
            </span>
          </a>
        </div>
      </div>
    </div>
    <!-- The Modal -->
    <div id="myModal" class="modal">
      <!-- Modal content -->
      <div class="modal-content">
        <span class="close">&times;</span>
        <button class="createUserButton">Create user</button>
        <div id="createUserForm">
          <label for="userName">Name:</label>
          <input type="text" id="userName" name="userName" required />


          <button id="submitUser">Create User</button>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
